<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Account Baru</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #f3e5f5); /* Soft pastel gradient background */
            font-family: 'Quicksand', sans-serif;
            color: #444;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 500px;
            margin-top: 50px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #ffcccb; /* Soft pastel pink */
            color: #ffffff;
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            padding: 20px;
            border-radius: 20px 20px 0 0;
        }

        .form-control {
            border-radius: 25px;
            border: 2px solid #f5b7b1; /* Light pink border */
            padding: 12px 20px;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #e0f7fa; /* Soft pastel blue on focus */
            box-shadow: 0 0 8px rgba(224, 247, 250, 0.8);
        }

        .btn-custom {
            background: linear-gradient(135deg, #f5b7b1, #e0f7fa); /* Pastel pink to blue gradient */
            color: white;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #e0f7fa, #f5b7b1); /* Reverse the gradient */
            box-shadow: 0 0 20px rgba(224, 247, 250, 0.8);
        }

        .form-group label {
            font-weight: bold;
            color: #f5b7b1;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .icon {
            color: #f5b7b1;
            margin-right: 10px;
        }

        .section-title {
            font-size: 1.5rem;
            color: #f5b7b1;
            font-weight: 600;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 15px;
        }

        .text-muted {
            color: #555;
        }

        /* Language Switcher Styling */
        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #fff;
            padding: 8px 15px;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-weight: 600;
        }

        .language-switcher select {
            background-color: #f5ccf9; /* Soft pastel purple */
            border: none;
            font-size: 1rem;
            color: #f5b7b1;
            font-weight: 600;
            border-radius: 25px;
            padding: 5px 15px;
            cursor: pointer;
        }

        .language-switcher select:focus {
            outline: none;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Language Switcher -->
    <div class="language-switcher">
        <select id="languageSelect" onchange="changeLanguage()">
            <option value="id">Bahasa Indonesia</option>
            <option value="en">English</option>
            <option value="us">American English</option>
        </select>
    </div>

    <div class="card">
        <div class="card-header">
            <i class="fas fa-user-plus icon-animation"></i> Buat Account Baru
        </div>
        <div class="card-body">
            <h2 class="text-center text-primary mb-4" style="font-weight: 600; color: #ff6f61;" id="title">Sign Up Form</h2>

            <form action="cobawelcome.html" method="get" id="signupForm">
                <div class="form-group">
                    <label for="first-name" id="firstNameLabel">First Name:</label>
                    <input type="text" class="form-control" id="first-name" name="first-name" placeholder="Enter your first name" required>
                </div>

                <div class="form-group">
                    <label for="last-name" id="lastNameLabel">Last Name:</label>
                    <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Enter your last name" required>
                </div>

                <div class="form-group">
                    <label id="genderLabel">Gender:</label><br>
                    <input type="radio" id="male" name="gender" value="Male" class="mr-2">
                    <label for="male" id="maleLabel">Male</label>
                    <input type="radio" id="female" name="gender" value="Female" class="mr-2">
                    <label for="female" id="femaleLabel">Female</label>
                </div>

                <div class="form-group">
                    <label for="nationality" id="nationalityLabel">Nationality:</label>
                    <select id="nationality" name="nationality" class="form-control" required>
                        <option value="Indonesian">Indonesian</option>
                        <option value="Singaporean">Singaporean</option>
                        <option value="Malaysian">Malaysian</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label id="languageSpokenLabel">Language Spoken:</label><br>
                    <input type="checkbox" id="bahasa" name="language" value="Bahasa Indonesia" class="mr-2">
                    <label for="bahasa">Bahasa Indonesia</label><br>
                    <input type="checkbox" id="english" name="language" value="English" class="mr-2">
                    <label for="english">English</label><br>
                    <input type="checkbox" id="other-language" name="language" value="Other" class="mr-2">
                    <label for="other-language">Other</label>
                </div>

                <div class="form-group">
                    <label for="bio" id="bioLabel">Bio:</label>
                    <textarea id="bio" name="bio" class="form-control" rows="4" placeholder="Tell us a little about yourself..." required></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-custom btn-lg" id="submitBtn">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
