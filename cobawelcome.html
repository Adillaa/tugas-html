<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fef4f7; /* Light pastel pink */
            font-family: 'Quicksand', sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 80px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            border: none;
            text-align: center;
        }

        .card-header {
            background-color: #f6c9d4; /* Pastel pink */
            color: #6c4f6d; /* Deep lavender */
            font-size: 2rem;
            padding: 20px;
            border-radius: 20px 20px 0 0;
        }

        .card-body {
            color: #6c4f6d; /* Deep lavender */
            font-size: 1.2rem;
            font-weight: 400;
        }

        .btn-custom {
            background-color: #c7e2e8; /* Pastel mint */
            color: #6c4f6d; /* Deep lavender */
            border-radius: 30px;
            padding: 12px 30px;
            font-weight: 600;
            text-transform: uppercase;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #a0d3d9; /* Lighter mint */
            color: #ffffff;
            box-shadow: 0 0 20px rgba(160, 211, 217, 0.8);
        }

        h1 {
            color: #6c4f6d;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            color: #6c4f6d;
        }

        .section-title {
            font-size: 1.5rem;
            color: #f6c9d4;
            font-weight: 600;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .icon {
            color: #f6c9d4;
            font-size: 2rem;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header">
            <i class="fas fa-greeting icon"></i> SELAMAT DATANG!
        </div>
        <div class="card-body">
            <p>Terima kasih telah bergabung di Website Kami. Media belajar kita beraksi!</p>
            <button class="btn btn-custom" onclick="window.location.href='index.html'">Mulai Belajar</button>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
